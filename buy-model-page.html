<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

  <title>mobWOW | Car Discovry</title>
</head>

<body>
  <!-- MAIN CONTAINER START -->
  <main class="h-full">
    <!-- RED BOX -->
    <div class="bg-[#ff0020] hidden lg:block fixed top-0 right-0 left-[97%] bottom-0"></div>
    <!-- HEADER START -->
    <header class="container mx-auto px-[15px] xl:max-w-[1200px]">
      <!-- LOGO -->
      <div class="py-8">
        <a href="#" class="w-32 block">
          <img src="images/mobWOW-Base-Logo-Red (2).svg" alt="Logo" title="Logo" class="w-full h-auto">
        </a>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- ONBOARDING SECTION -->
    <section class="container mx-auto px-[15px] xl:max-w-[1200px] py-8" x-data="{
        progress: 58,
        
      }">

      <!-- BREADCRUMBS & PROGRESS -->
      <div class="flex w-full md:max-w-[60%] justify-between">
        <!-- BREADCRUMB -->
        <a href="buy-brands-page.html"
          class="capitalize inline-flex items-center underline text-gray-700 transition-all hover:text-[#ff0020]">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
              <path fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd" />
            </svg>
          </span>
          <span class="text-base">back</span>
        </a>
        <!-- PROGRESS -->
        <span class="text-base text-[#000000de]"><span x-text="progress"></span>% completed</span>
      </div>

      <!-- PROGRESS BAR -->
      <div class="relative w-full md:max-w-[60%] mt-2">
        <div class="bg-[#e0e0e0] w-full h-2 rounded-xl"></div>
        <div :style="'width:' + progress + '%'" class="absolute top-0 left-0 h-2 rounded-xl bg-[#ff0020]"></div>
      </div>

      <!-- SECTION HEADING -->
      <div class="py-8">
        <h1 class="text-3xl md:text-4xl tracking-tight font-bold font-['Roboto'] my-2 max-w-2xl">
          Which model are you interested in?
        </h1>
      </div>

      <!-- FILTERS SECTION -->
      <div>
        <!-- FILTER SECTION START -->
        <section class="" x-data="{
              brands: [
                {
                  name: 'All brands',
                  id: 'all',
                },
                {
                  name: 'Abarth',
                  id: 'abarth',
                },
                {
                  name: 'Alfa Romeo',
                  id: 'alfa-romeo',
                },
                {
                  name: 'Alpine',
                  id: 'alpine',
                },
                {
                  name: 'Audi',
                  id: 'audi',
                },
                {
                  name: 'BMW',
                  id: 'bmw',
                },
                {
                  name: 'Citroen',
                  id: 'citroen',
                },
                {
                  name: 'Cupra',
                  id: 'cupra',
                },
                {
                  name: 'Dacia',
                  id: 'Dacia',
                },
                {
                  name: 'DS',
                  id: 'ds',
                },
                {
                  name: 'Fiat',
                  id: 'fiat',
                },
                {
                  name: 'Ford',
                  id: 'ford',
                },
                {
                  name: 'Genesis',
                  id: 'genesis',
                },
                {
                  name: 'Honda',
                  id: 'honda',
                },
                {
                  name: 'Hyundai',
                  id: 'hyundai',
                },
                {
                  name: 'Jaguar',
                  id: 'jaguar',
                },
              ],

              carTypes: [
                {
                  type: 'SUVs',
                  id: 'suv',

                },
                {
                  type: 'hatchbacks',
                  id: 'hatchback',
            
                },
                {
                  type: 'saloons',
                  id: 'saloon',
      
                },
                {
                  type: 'coupes',
                  id: 'coupe',
    
                },
                {
                  type: 'estate cars',
                  id: 'estate',
      
                },
                {
                  type: 'people carriers',
                  id: 'carrier',
                },
                {
                  type: 'sports cars',
                  id: 'sport',
              
                },
                {
                  type: 'convertibles',
                  id: 'convertibles',
                
                },
              ],

              equipments: [
                {
                  name: 'parking sensors',
                  id: 'parking-sensors'
                },
                {
                  name: 'satnav',
                  id: 'satnav'
                },
                {
                  name: 'rearview camera',
                  id: 'rearview-camera'
                },
                {
                  name: 'climate control',
                  id: 'climate-control'
                },
                {
                  name: 'cruise control',
                  id: 'cruise-control'
                },
                {
                  name: 'touchscreen infotainment',
                  id: 'touchscreen-infotainment'
                },
                {
                  name: 'heated seats',
                  id: 'heated-seats'
                },
                {
                  name: 'apple CarPlay',
                  id: 'apple-carplay'
                },
                {
                  name: 'leather seats',
                  id: 'leather-seats'
                },
                {
                  name: 'android auto',
                  id: 'android-auto'
                },
              ],
              fuelTypes: [
                {
                  fuel: 'petrol',
                },
                {
                  fuel: 'diesel',
                },
                {
                  fuel: 'electric',
                },
                {
                  fuel: 'hybrid',
                },
              ],
              bootSpace: [
                {
                  suitcase: 'Any',
                  litres: false
                },
                {
                  suitcase: '1 suitcase',
                  litres: '120 litres'
                },
                {
                  suitcase: '2 suitcases',
                  litres: '240 litres'
                },
                {
                  suitcase: '3 suitcases',
                  litres: '360 litres'
                },
                {
                  suitcase: '4 suitcases',
                  litres: '480 litres'
                },
                {
                  suitcase: '5+ suitcases',
                  litres: '600 litres'
                },
                
              ],
              dropdownOpen: false,
              filter : false,
              bodyOverflow: function (modal) {
                document.querySelector('body').classList.remove('overflow-hidden', 'overflow-visible');
                document.querySelector('body').classList.add(modal ? 'overflow-hidden' : 'overflow-visible');
              }
            }">
          <!-- FILTERS SECTION -->
          <div class="">
            <div class="py-[10px]">
              <!-- CONTAINER LARGE -->
              <div class="flex xl:max-w-[1200px] px-2.5 mx-auto relative">
                <form>
                  <!-- FILTER PRIMARY -->
                  <div class="flex flex-wrap items-center gap-2.5">
                    <!-- BRANDS -->
                    <div class="flex shrink-0 border py-1 rounded-2xl pr-5 justify-center items-center relative"
                      :class="isOpen ? 'bg-[#ff0020]/10 border-[#ff0020]' : 'bg-white border-black/10 hover:border-black/30'"
                      x-data="{
                                  isOpen: false,
                                  selected: 'Brand',
                                }">
                      <input type="text" x-model="selected" x-ref="input" hidden>
                      <button class="text-sm font-['Roboto'] px-2 flex items-center justify-center gap-x-1"
                        :class="isOpen ? 'text-[#ff0020]' : 'text-[#696A71]'" @click.prevent="isOpen = !isOpen">
                        <span class="text-xs font-['Roboto']">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-6 h-6 transition-all" :class="{'rotate-180' : isOpen}">
                            <path fill-rule="evenodd"
                              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                              clip-rule="evenodd"></path>
                          </svg>
                        </span>
                        <span x-text="selected"></span>
                      </button>
                      <div
                        class="absolute mt-0.5 top-full w-full min-w-[200px] md:min-w-[300px] left-0 bg-white rounded-xl p-1.5 border border-[#CCCCCC] origin-top z-50 drop-shadow-lg"
                        @click.away="isOpen = false" x-show="isOpen"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="scale-y-0 opacity-20" x-transition:enter-end="scale-y-100 opacity-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-y-100"
                        x-transition:leave-end="opacity-20 scale-y-0">
                        <ul class="max-h-72 overflow-y-auto">
                          <div class="rounded-md overflow-hidden">
                            <template x-for="(brand, index) in brands" :key="index">
                              <li class="basis-full">
                                <div class="relative w-full flex">
                                  <input type="checkbox" :name="brand.id" :id="brand.id" :value="brand.name"
                                    class="absolute h-6 w-6 bg-white rounded cursor-pointer ml-3 top-1/2 -translate-y-1/2 inline-block peer checked:accent-[#ff0020]">
                                  <label :for="brand.id"
                                    class="cursor-pointer peer-checked:text-[#ff0020] peer-checked:border-[#ff0020] peer-checked:bg-[#ff0020]/10 transition-all w-full h-full bg-white p-3 pl-11 text-[#000000de] hover:bg-[#ff0020]/5">
                                    <span class="flex flex-col justify-center items-start text-left">
                                      <span class="text-inherit capitalize select-none" x-text="brand.name"></span>
                                    </span>
                                  </label>
                                </div>
                              </li>
                            </template>
                          </div>
                        </ul>
                      </div>
                    </div>
                    <!-- BODY TYPE -->
                    <div class="flex shrink-0 border py-1 rounded-2xl pr-5 justify-center items-center relative"
                      :class="isOpen ? 'bg-[#ff0020]/10 border-[#ff0020]' : 'bg-white border-black/10 hover:border-black/30'"
                      x-data="{
                                isOpen: false,
                                selected: 'Body type',
                              }">
                      <input type="text" x-model="selected" x-ref="input" hidden>
                      <button class="text-sm font-['Roboto'] px-2 flex items-center justify-center gap-x-1"
                        :class="isOpen ? 'text-[#ff0020]' : 'text-[#696A71]'" @click.prevent="isOpen = !isOpen">
                        <span class="text-xs font-['Roboto']">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-6 h-6 transition-all" :class="{'rotate-180' : isOpen}">
                            <path fill-rule="evenodd"
                              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                              clip-rule="evenodd"></path>
                          </svg>
                        </span>
                        <span x-text="selected"></span>
                      </button>
                      <div
                        class="absolute mt-0.5 top-full w-full min-w-[200px] md:min-w-[300px] left-0 bg-white rounded-xl p-1.5 border border-[#CCCCCC] origin-top z-40 drop-shadow-lg"
                        @click.away="isOpen = false" x-show="isOpen"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="scale-y-0 opacity-20" x-transition:enter-end="scale-y-100 opacity-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-y-100"
                        x-transition:leave-end="opacity-20 scale-y-0">
                        <ul class="max-h-72 overflow-y-auto">
                          <div class="rounded-md overflow-hidden">
                            <template x-for="(body, index) in carTypes" :key="index">
                              <li class="basis-full">
                                <div class="relative w-full flex">
                                  <input type="checkbox" :name="body.id" :id="body.id" :value="body.type"
                                    class="absolute h-6 w-6 bg-white rounded cursor-pointer ml-3 top-1/2 -translate-y-1/2 inline-block peer checked:accent-[#ff0020]">
                                  <label :for="body.id"
                                    class="cursor-pointer peer-checked:text-[#ff0020] peer-checked:border-[#ff0020] peer-checked:bg-[#ff0020]/10 transition-all w-full h-full bg-white p-3 pl-11 text-[#000000de] hover:bg-[#ff0020]/5">
                                    <span class="flex flex-col justify-center items-start text-left">
                                      <span class="text-inherit capitalize select-none" x-text="body.type"></span>
                                    </span>
                                  </label>
                                </div>
                              </li>
                            </template>
                          </div>
                        </ul>
                      </div>
                    </div>
                    <!-- EQUIPMENT -->
                    <div class="flex shrink-0 border py-1 rounded-2xl pr-5 justify-center items-center relative"
                      :class="isOpen ? 'bg-[#ff0020]/10 border-[#ff0020]' : 'bg-white border-black/10 hover:border-black/30'"
                      x-data="{
                                isOpen: false,
                                selected: 'Equipment',
                              }">
                      <input type="text" x-model="selected" x-ref="input" hidden>
                      <button class="text-sm font-['Roboto'] px-2 flex items-center justify-center gap-x-1"
                        :class="isOpen ? 'text-[#ff0020]' : 'text-[#696A71]'" @click.prevent="isOpen = !isOpen">
                        <span class="text-xs font-['Roboto']">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-6 h-6 transition-all" :class="{'rotate-180' : isOpen}">
                            <path fill-rule="evenodd"
                              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                              clip-rule="evenodd"></path>
                          </svg>
                        </span>
                        <span x-text="selected"></span>
                      </button>
                      <div
                        class="absolute mt-0.5 top-full w-full min-w-[200px] md:min-w-[300px] left-0 bg-white rounded-xl p-1.5 border border-[#CCCCCC] origin-top z-40 drop-shadow-lg"
                        @click.away="isOpen = false" x-show="isOpen"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="scale-y-0 opacity-20" x-transition:enter-end="scale-y-100 opacity-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-y-100"
                        x-transition:leave-end="opacity-20 scale-y-0">
                        <ul class="max-h-72 overflow-y-auto">
                          <div class="rounded-md overflow-hidden">
                            <template x-for="(equipment, index) in equipments" :key="index">
                              <li class="basis-full">
                                <div class="relative w-full flex">
                                  <input type="checkbox" :name="equipment.id" :id="equipment.id" :value="equipment.name"
                                    class="absolute h-6 w-6 bg-white rounded cursor-pointer ml-3 top-1/2 -translate-y-1/2 inline-block peer checked:accent-[#ff0020]">
                                  <label :for="equipment.id"
                                    class="cursor-pointer peer-checked:text-[#ff0020] peer-checked:border-[#ff0020] peer-checked:bg-[#ff0020]/10 transition-all w-full h-full bg-white p-3 pl-11 text-[#000000de] hover:bg-[#ff0020]/5">
                                    <span class="flex flex-col justify-center items-start text-left">
                                      <span class="text-inherit capitalize select-none" x-text="equipment.name"></span>
                                    </span>
                                  </label>
                                </div>
                              </li>
                            </template>
                          </div>
                        </ul>
                      </div>
                    </div>
                    <!-- FUEL TYPE -->
                    <div class="flex shrink-0 border py-1 rounded-2xl pr-5 justify-center items-center relative"
                      :class="isOpen ? 'bg-[#ff0020]/10 border-[#ff0020]' : 'bg-white border-black/10 hover:border-black/30'"
                      x-data="{
                                isOpen: false,
                                selected: 'Fuel',
                              }">
                      <input type="text" x-model="selected" x-ref="input" hidden>
                      <button class="text-sm font-['Roboto'] px-2 flex items-center justify-center gap-x-1"
                        :class="isOpen ? 'text-[#ff0020]' : 'text-[#696A71]'" @click.prevent="isOpen = !isOpen">
                        <span class="text-xs font-['Roboto']">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-6 h-6 transition-all" :class="{'rotate-180' : isOpen}">
                            <path fill-rule="evenodd"
                              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                              clip-rule="evenodd"></path>
                          </svg>
                        </span>
                        <span x-text="selected"></span>
                      </button>
                      <div
                        class="absolute mt-0.5 top-full w-full min-w-[200px] md:min-w-[300px] left-0 bg-white rounded-xl p-1.5 border border-[#CCCCCC] origin-top z-40 drop-shadow-lg"
                        @click.away="isOpen = false" x-show="isOpen"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="scale-y-0 opacity-20" x-transition:enter-end="scale-y-100 opacity-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-y-100"
                        x-transition:leave-end="opacity-20 scale-y-0">
                        <ul class="max-h-72 overflow-y-auto">
                          <div class="rounded-md overflow-hidden">
                            <template x-for="(type, index) in fuelTypes" :key="index">
                              <li class="basis-full">
                                <div class="relative w-full flex">
                                  <input type="checkbox" :name="type.fuel" :id="type.fuel" :value="type.fuel"
                                    class="absolute h-6 w-6 bg-white rounded cursor-pointer ml-3 top-1/2 -translate-y-1/2 inline-block peer checked:accent-[#ff0020]">
                                  <label :for="type.fuel"
                                    class="cursor-pointer peer-checked:text-[#ff0020] peer-checked:border-[#ff0020] peer-checked:bg-[#ff0020]/10 transition-all w-full h-full bg-white p-3 pl-11 text-[#000000de] hover:bg-[#ff0020]/5">
                                    <span class="flex flex-col justify-center items-start text-left">
                                      <span class="text-inherit capitalize select-none" x-text="type.fuel"></span>
                                    </span>
                                  </label>
                                </div>
                              </li>
                            </template>
                          </div>
                        </ul>
                      </div>
                    </div>
                    <!-- BUDGET -->
                    <div class="flex shrink-0 border py-1 rounded-2xl pr-5 justify-center items-center relative"
                      :class="isOpen ? 'bg-[#ff0020]/10 border-[#ff0020]' : 'bg-white border-black/10 hover:border-black/30'"
                      x-data="{
                                isOpen: false,
                                selected: 'Budget',
                              }">
                      <input type="text" x-model="selected" x-ref="input" hidden>
                      <button class="text-sm font-['Roboto'] px-2 flex items-center justify-center gap-x-1"
                        :class="isOpen ? 'text-[#ff0020]' : 'text-[#696A71]'" @click.prevent="isOpen = !isOpen">
                        <span class="text-xs font-['Roboto']">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-6 h-6 transition-all" :class="{'rotate-180' : isOpen}">
                            <path fill-rule="evenodd"
                              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                              clip-rule="evenodd"></path>
                          </svg>
                        </span>
                        <span x-text="selected"></span>
                      </button>
                      <div
                        class="absolute mt-0.5 top-full w-full min-w-[200px] md:min-w-[300px] left-0 bg-white rounded-xl p-1.5 border border-[#CCCCCC] origin-top z-40 drop-shadow-lg"
                        @click.away="isOpen = false" x-show="isOpen"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="scale-y-0 opacity-20" x-transition:enter-end="scale-y-100 opacity-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-y-100"
                        x-transition:leave-end="opacity-20 scale-y-0">
                        <ul class="max-h-72 overflow-y-auto">
                          <div class="rounded-md overflow-hidden p-4">
                            <form>
                              <!-- RADIO BUTTONS -->
                              <div class="flex items-center mb-4">
                                <div class="basis-1/2 md:basis-0">
                                  <input type="radio" id="monthly" name="paymentType" value="monthly"
                                    class="peer hidden" checked />
                                  <label for="monthly"
                                    class="text-[#ff0020] peer-checked:text-white peer-checked:bg-[#ff0020] border rounded-l-md border-[#ff0020] hover:bg-[#ff0020]/10 py-1 px-3 cursor-pointer transition-all select-none block">Monthly</label>
                                </div>
                                <div class="basis-1/2 md:basis-0">
                                  <input type="radio" id="cash" name="paymentType" value="cash" class="peer hidden" />
                                  <label for="cash"
                                    class="text-[#ff0020] peer-checked:text-white peer-checked:bg-[#ff0020] border rounded-r-md border-[#ff0020] hover:bg-[#ff0020]/10 py-1 px-3 cursor-pointer transition-all select-none block">Cash</label>
                                </div>
                              </div>

                              <!-- MIN MAX DROPDOWNS -->
                              <div class="w-full md:w-auto md:max-w-sm flex">
                                <!-- MIN -->
                                <div class="mr-4 flex-1">
                                  <label for="minPrice" class="flex flex-col">
                                    <span class="text-[#000000de]">Minimum price</span>
                                    <select name="minPrice" id="minPrice"
                                      class="w-full bg-white py-2 px-2.5 appearance-none text-base bg-[url('../images/download.svg')] bg-no-repeat bg-[position:right_0.5rem_center] bg-[length:1.5em_1.5em] text-[#766d66] border border-gray-400 hover:border-black rounded-md transition-all">
                                      <option>Any</option>
                                      <option>$50</option>
                                      <option>$100</option>
                                      <option>$200</option>
                                      <option>$300</option>
                                    </select>
                                  </label>
                                </div>
                                <!-- MAX -->
                                <div class="flex-1">
                                  <label for="maxPrice" class="flex flex-col">
                                    <span class="text-[#000000de]">Maximum price</span>
                                    <select name="maxPrice" id="maxPrice"
                                      class="w-full bg-white py-2 px-2.5 appearance-none text-base bg-[url('../images/download.svg')] bg-no-repeat bg-[position:right_0.5rem_center] bg-[length:1.5em_1.5em] text-[#766d66] border border-gray-400 hover:border-black rounded-md transition-all">
                                      <option>Any</option>
                                      <option>$5000</option>
                                      <option>$10000</option>
                                      <option>$20000</option>
                                      <option>$30000</option>
                                    </select>
                                  </label>
                                </div>
                              </div>
                            </form>
                          </div>
                        </ul>
                      </div>
                    </div>
                    <!-- MORE FILTERS -->
                    <div @click.away="filter=false; bodyOverflow(filter)" class="shrink-0">
                      <!--========-->
                      <button @click.prevent="filter=true; bodyOverflow(filter)"
                        class="border py-1.5 rounded-2xl text-sm font-['Roboto'] px-4 flex items-center justify-center gap-x-1"
                        :class="filter ? 'text-[#ff0020] bg-[#ff0020]/10 border-[#ff0020]' : 'text-[#696A71] bg-white border-black/10 hover:border-black/30'">
                        <span>More filters</span>
                      </button>
                      <!--====menu====-->
                      <div :class="{'-translate-x-0' : filter, 'translate-x-full': !filter  }"
                        class="fixed w-full md:w-1/3 h-full transform transition-transform duration-700 ease-in-out z-50 bg-white right-0 top-0 bottom-0 shadow-2xl overscroll-none overflow-hidden">
                        <!--========-->
                        <div class=" relative">
                          <!--========-->
                          <div
                            class="flex items-center justify-between p-5 border-b sticky top-0 left-0 right-0 bg-white z-50 ">
                            <!--========-->
                            <p class=" text-lg font-bold">Filters</p>
                            <!--========-->
                            <div class=" flex items-center space-x-4">
                              <!--========-->
                              <!--========-->
                              <svg @click="filter=false; bodyOverflow(filter)" xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                              </svg>
                            </div>
                          </div>
                          <!--========-->
                          <div class="overflow-auto h-[73vh] overscroll-none">

                            <div x-data="{dropdownL2 : false}" class="border-b">
                              <!--========-->
                              <button @click.prevent="dropdownL2=!dropdownL2"
                                class="border-none outline-none bg-none w-full p-5 flex justify-between items-center">
                                <!--========-->
                                <p class=" text-sm uppercase font-bold">Boot space</p>
                                <!--========-->
                                <svg x-bind:class="{'rotate-180':dropdownL2===true}" xmlns="http://www.w3.org/2000/svg"
                                  class="h-6 w-6 transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                  stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                              </button>
                              <!--========-->
                              <form x-show="dropdownL2" x-transition>
                                <ul class="flex flex-wrap gap-y-2 gap-x-3 px-5 w-full">
                                  <template x-for="(space, index) in bootSpace" :key="index">
                                    <li class="basis-full">
                                      <div class="relative w-full flex">
                                        <input type="radio" name="bootSpace" :id="space.suitcase"
                                          :value="space.suitcase"
                                          class="absolute h-6 w-6 bg-white rounded cursor-pointer ml-3 top-1/2 -translate-y-1/2 inline-block peer checked:accent-[#ff0020]">
                                        <label :for="space.suitcase"
                                          class="cursor-pointer peer-checked:text-[#ff0020] peer-checked:border-[#ff0020] peer-checked:bg-[#ff0020]/10 border border-[#616161] hover:border-black transition-all rounded-xl w-full h-full bg-white p-3 pl-11 text-[#000000de]">
                                          <span class="flex flex-col justify-center items-start text-left">
                                            <span class="text-inherit capitalize select-none mb-2"
                                              x-text="space.suitcase"></span>
                                            <span class="capitalize select-none text-[#0000009e]" x-show="space.litres">
                                              (<span x-text="space.litres ? space.litres : ''"></span>)
                                            </span>
                                          </span>
                                        </label>
                                      </div>
                                    </li>
                                  </template>
                                </ul>
                              </form>
                              <!--========-->
                            </div>
                            <!--========-->
                          </div>
                          <!--========-->
                          <div
                            class=" flex justify-center p-5 py-6 border-t fixed bottom-0 left-0 right-0 bg-white z-50">
                            <!--========-->
                            <a href="#"
                              class="drop-shadow-lg z-10 before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-white before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all before:duration-300 transition-all duration-300 leading-none px-[20px] py-[15px] uppercase font-medium text-white hover:text-[#ff0020] block text-[14px] xl:text-[16px] relative after:block after:absolute after:inset-0 after:-z-[2] after:bg-[#ff0020]  after:transition-all border border-[#ff0020] hover:border-[#ff0020] basis-full text-center">
                              116 Cars
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div x-show="filter===true" class="fixed inset-0 bg-black z-40 bg-opacity-50"></div>

                    <!-- CLEAR ALL -->
                    <a href="#" class="shrink-0 text-base transition-all text-[#ff0020] hover:underline">Clear all</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </section>
    </div>
    </section>

    <div class="h-screen w-full bg-violet-500"></div>
    <div class="h-screen w-full bg-violet-600"></div>
    <div class="h-screen w-full bg-violet-700"></div>
  </main>
  <!-- MAIN CONTAINER END -->
</body>

</html>
